<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciWorld - الاختبار</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Tajawal", Arial, sans-serif;
            background: #e9eef3;
            margin: 0;
            padding: 0;
        }

        .header {
            position: sticky;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            background: linear-gradient(135deg, #4fc3f7, #81d4fa);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 26px;
            font-weight: 700;
            margin: 20px auto;
            display: flex;
            align-items: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }

        .header span {
            margin-left: 12px;
            font-size: 32px;
        }

        .lesson {
            max-width: 850px;
            margin: 20px auto 60px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 30px;
            font-weight: 700;
            text-align: center;
        }

        .quiz {
            margin-top: 20px;
        }

        .question {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .question p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question button {
            display: inline-block;
            min-width: 150px;
            margin: 5px 10px 5px 0;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        #score {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        #next-container {
            text-align: center;
            margin-top: 15px;
        }

        a.next-lesson {
            display: inline-block;
            text-decoration: none;
            background: #4fc3f7;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>⚛️</span> SCIWORLD
    </div>

    <div class="lesson">
        <h1>اختبار المراجعة</h1>

        <div class="quiz" id="quiz-container">

            <div class="question">
                <p>1. ما هو العلم؟</p>
                <button data-correct="true">طريقة منهجية لفهم العالم الطبيعي</button>
                <button data-correct="false">خدع سحرية</button>
                <button data-correct="false">قصص وحكايات</button>
            </div>

            <div class="question">
                <p>2. أي من الحالات التالية هي الحالة الصلبة؟</p>
                <button data-correct="true">الثلج</button>
                <button data-correct="false">الماء</button>
                <button data-correct="false">البخار</button>
            </div>

            <div class="question">
                <p>3. ما هو مركز نظامنا الشمسي؟</p>
                <button data-correct="true">الشمس</button>
                <button data-correct="false">الأرض</button>
                <button data-correct="false">القمر</button>
            </div>

            <div class="question">
                <p>4. كم عدد الكواكب التي تدور حول الشمس؟</p>
                <button data-correct="true">ثمانية</button>
                <button data-correct="false">سبعة</button>
                <button data-correct="false">تسعة</button>
            </div>

            <div class="question">
                <p>5. أي كوكب يُعرف بالكوكب الأحمر بسبب لونه المائل إلى الأحمر؟</p>
                <button data-correct="true">المريخ</button>
                <button data-correct="false">المشتري</button>
                <button data-correct="false">الزهرة</button>
            </div>

        </div>

        <div id="score"></div>

        <div id="next-container">
            <a href="lesson5.html" class="next-lesson">الدرس التالي →</a>
        </div>

    </div>

    <script>
        let answered = {};
        let score = 0;

        document.querySelectorAll('.question').forEach((q, index) => {
            // Shuffle buttons for each question
            let buttons = Array.from(q.querySelectorAll('button'));
            buttons.sort(() => Math.random() - 0.5);
            buttons.forEach(b => q.appendChild(b));

            buttons.forEach(b => {
                b.addEventListener('click', () => {
                    if(answered[index]) return; // already answered
                    answered[index] = true;

                    if(b.dataset.correct === "true") {
                        score++;
                        b.style.backgroundColor = '#4caf50';
                    } else {
                        b.style.backgroundColor = '#f44336';
                    }

                    if(Object.keys(answered).length === document.querySelectorAll('.question').length) {
                        setTimeout(() => {
                            document.getElementById('score').innerText = 
                            `لقد أنهيت الاختبار! مجموع النقاط: ${score} / ${document.querySelectorAll('.question').length}`;
                        }, 300);
                    }
                });
            });
        });
    </script>
</body>
</html>
